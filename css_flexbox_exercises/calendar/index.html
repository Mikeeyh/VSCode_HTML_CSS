<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Self Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calendar-container">
        <div class="calendar">
            <section class="week">
                <div>Workweek</div>
                <div>1 Monday</div>
                <div>2 Thuesday</div>
                <div>4 Wednesday</div>
                <div>5 Friday</div>
                <div>Weekend</div>
                <div>6 Saturday</div>
                <div>7 Sunday</div>
            </section>
            <section class="note">
                <div>REMINDERS</div>
                <div>SPECIAL DATES</div>
            </section>
        </div>
    </div>
</body>
</html>
