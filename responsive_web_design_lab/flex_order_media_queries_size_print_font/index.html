<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Self Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <section class="columns">
            
            <header>
                <h1>Header</h1>
            </header>

            <main>
                <p>Main content</p>
            </main>

            <aside>
                <p>Sidebar</p>
            </aside>

            <footer>
                <h3>Site footer</h3>
            </footer>

        </section>

    </div>

    <div class="container">

        <section class="columns-two">
            
            <header>
                <p>Header</p>
            </header>

            <main class="second-main">
                <p>Main content</p>
            </main>

            <aside class="second-sidebar">
                <p>Sidebar</p>
            </aside>

            <footer>
                <p>Site footer</p>
            </footer>

        </section>

    </div>

</body>
</html>
