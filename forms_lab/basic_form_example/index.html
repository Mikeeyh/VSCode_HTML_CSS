<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <form>

        <fieldset class="column">
            <legend>Personal Details</legend>

            <label for="" class="required-label">First Name</label>
            <input type="text" 
            id="first_name" 
            name="first_name" 
            required
            placeholder="Enter your first name">

            <label for="" class="required-label">Last Name</label>
            <input type="text" 
            id="last_name" 
            name="last_name"
            required>

            <label for="date" class="required-label">Date of birth</label>
            <input type="date" 
            id="dob" 
            name="dob" 
            required>

            <label for="password" class="required-label">Password</label>
            <input type="password" 
            id="password" 
            name="password" 
            required
            minlength="6">

            <label for="email" class="required-label">Email</label>
            <input type="email" 
            id="email" 
            name="email" 
            required>

            <label for="phone">Phone</label>
            <input type="text" 
            id="phone" 
            name="phone"
            placeholder="882-02-02-02"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}">

                <!-- JavaScript code here -->
                <script>
                    const phoneInput = document.getElementById('phone');

                    phoneInput.addEventListener('input', function(e) {
                        let value = e.target.value.replace(/\D/g, ''); // Remove any non-digit characters
                        
                        // Insert dashes in the format 3-2-2-2
                        if (value.length > 3) {
                            value = value.slice(0, 3) + '-' + value.slice(3);
                        }
                        if (value.length > 6) {
                            value = value.slice(0, 6) + '-' + value.slice(6);
                        }
                        if (value.length > 9) {
                            value = value.slice(0, 9) + '-' + value.slice(9);
                        }

                        e.target.value = value.slice(0, 12); // Limit input to 12 characters (including dashes)
                    });
                </script>

            <fieldset class="row">
                <legend>Preferences</legend>
                <div>
                    <p>What course would you like to join?</p>
                    <input type="radio" 
                    id="react" 
                    name="course_choice"
                    value="React.js">
                    <label for="react">React.js</label>

                    <input type="radio" 
                    id="react" 
                    name="course_choice"
                    value="React.js">
                    <label for="react">Express.js</label>

                </div>

                <div>
                    <p>What is your choice for back-end coding?</p>
                    <input type="checkbox" 
                    id="php" 
                    name="backend_choice"
                    value="PHP">
                    <label for="php">PHP</label>

                    <input type="checkbox" 
                    id="python" 
                    name="backend_choice"
                    value="Python">
                    <label for="python">Python</label>

                    <input type="checkbox" 
                    id="javascript" 
                    name="backend_choice"
                    value="JavaScript">
                    <label for="javascript">JavaScript</label>

                    <input type="checkbox" 
                    id="cpp" 
                    name="backend_choice"
                    value="C++">
                    <label for="cpp">C++</label>
                </div>

                <div>
                    <p>What is your favorite IDE?</p>
                    <select name="ide" id="ide-choice">
                        <option value="">
                            Please choose an option
                        </option>
                        <option value="VSCode">
                            VS Code
                        </option>
                        <option value="pycharm">
                            PyCharm
                        </option>
                        <option value="intellij">
                            IntelliJ IDEA
                        </option>
                        <option value="sublime">
                            Sublime Text
                        </option>
                        <option value="eclipse">
                            Eclipse
                        </option>
                        <option value="netbeans">
                            NetBeans
                        </option>
                        <option value="xcode">
                            Xcode
                        </option>
                        <option value="atom">
                            Atom
                        </option>
                        <option value="webstorm">
                            WebStorm
                        </option>
                        <option value="android-studio">
                            Android Studio
                        </option>
                        <option value="codeblocks">
                            Code::Blocks
                        </option>
                        <option value="clion">
                            CLion
                        </option>
                    </select>
                </div>

            </fieldset>

            <fieldset class="row">
                <legend>Additional Information</legend>

                <div>
                    <label for="file">Upload your CV</label>

                    <input type="file" 
                    id="file" 
                    name="file"
                    accept=".jpg, .pdf, .png">
                </div> 

                <div>
                    <label for="file">Upload your Motivation Letter</label>

                    <input type="file" 
                    id="file" 
                    name="file"
                    accept=".jpg, .pdf, .png">
                </div>                
            </fieldset>

            <input type="submit" value="Register">

        </fieldset>
    </form>

</body>
</html>
